<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="max-w-screen-md mt-7 mx-auto">
        <h1 class="text-3xl text-center text-green-500 my-5">Money MasterðŸ’°</h1>
        <div class="flex gap-6 rounded-md">
            <div class="flex-1">
                <img src="./Pexels Photo by Karolina Grabowska.png" class="rounded-md h-[550px]" alt="" srcset="">
            </div>
            <div class="bg-slate-200  rounded-md py-7  px-7 text-center">
                <h4 class="text-center font-semibold">Income</h4>
                <div class="mr-8 ">
                    <div class="text-right mt-2">
                        <span class="">Income:</span>
                        <input id="total-income" type="text" class="w-6/12">
                    </div>
                    <h4 class="my-3 font-semibold">Expenses</h4>
                    <div class="text-right mt-4">
                        <span class="">Food:</span>
                        <input type="text" class="w-6/12">
                    </div>
                    <div class="text-right mt-4">
                        <span class="">Rent:</span>
                        <input type="text" class="w-6/12">
                    </div>
                    <div class="text-right mt-4">
                        <span class="">Clothes:</span>
                        <input type="text" class="w-6/12">
                    </div>
                </div>
                <div class="text-center font-semibold">
                    <button id="money-button" onclick="moneyButton(this)" class="btn bg-blue-400 hover:bg-orange-300   mt-5">Calculate</button>
                    <h4 class="my-3 " >Total Expenses: <span id="total-expenses">00</span></h4>
                    <h4 class="" >Balance: <span id="balance">00</span></h4>
                    <div class="mt-3 font-normal">
                        <span>Save:</span> <input type=" text" class="w-20"> <span>%</span> <button onclick="presentElement(this)" class="btn hover:bg-red-300 bg-teal-500">Save</button>
                    </div>
                    <h4 class="my-3">Saving Amount: <span id="saving-amount">00</span></h4>
                    <h4>Remaining balance: <span id="remaining">00</span></h4>
                </div>

            </div>
        </div>
    </section>
    <script src="./index.js"></script>
</body>

</html>
